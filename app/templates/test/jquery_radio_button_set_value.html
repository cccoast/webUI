
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Platform - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<h2>
<div class="col-md-4">
    {{ wtf.quick_form(radio_form) }}
</div>
</h2>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
	var $future_indicators_tick  = '{{ future_indicators_tick }}';
	var $future_indicators_min = '{{ future_indicators_min  }}';
	//alert([$future_indicators_tick,$future_indicators_min])
	$(document).ready(function(){
		set_input_selected_checked('level','radio','tick');
		set_radio_selected_checked('level','1min');
		level_event_bind([$future_indicators_tick,$future_indicators_min]);
	});
</script>
{% endblock %}
